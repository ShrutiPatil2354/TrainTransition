<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Network Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
        overflow: hidden;
      }
      .train-glow {
        filter: drop-shadow(0 0 5px currentColor);
      }
      .waiting-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .6;
        }
      }
      /* New animation for waiting trains */
      .waiting-glow {
        animation: waiting-glow-pulse 1.5s ease-in-out infinite;
      }
      @keyframes waiting-glow-pulse {
        0%, 100% {
          filter: drop-shadow(0 0 5px currentColor) drop-shadow(0 0 8px #f59e0b); /* amber-500 */
        }
        50% {
          filter: drop-shadow(0 0 10px currentColor) drop-shadow(0 0 15px #f59e0b); /* amber-500 */
        }
      }
      /* New animation for conflicted trains */
      .train-conflict-glow {
        animation: train-conflict-pulse 1.5s ease-in-out infinite;
      }
      @keyframes train-conflict-pulse {
        0%, 100% {
          filter: drop-shadow(0 0 6px currentColor) drop-shadow(0 0 10px #ef4444); /* red-500 */
        }
        50% {
          filter: drop-shadow(0 0 12px currentColor) drop-shadow(0 0 20px #ef4444); /* red-500 */
        }
      }
      /* New animation for conflicted tracks */
      .conflict-highlight-pulse {
        animation: conflict-highlight-anim 1s ease-in-out infinite;
        pointer-events: none;
      }
      @keyframes conflict-highlight-anim {
        0%, 100% { stroke-opacity: 0.9; }
        50% { stroke-opacity: 0.3; }
      }
      .conflict-glow {
        animation: conflict-pulse 2.5s ease-in-out infinite;
      }
      @keyframes conflict-pulse {
        0%, 100% {
          stroke-opacity: 0.3;
        }
        50% {
          stroke-opacity: 0.7;
        }
      }
      @keyframes fade-in-down {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
      /* New animation for alerts */
      @keyframes slide-in-toast {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in-toast {
        animation: slide-in-toast 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>

</html>
